<!DOCTYPE html>
<html lang="en">
<head>
<!--  Viewport is a responsive web design that lets it take control of certain parts of what you're viewing. Below it specifies what size we want our product to be when displayed.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
<!--  The 3 lines below allows our HTML to use bootstrap. rel means that it specifies what we are working with, which is a stylesheet. Important to note that you should only write the type, not the stylesheet name.-->
<!--  The specific stylesheet name should be written under href-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheetindex.css">

</head>
<body>

<!--Container is a bootstrap thing where you can make a box for your content. By wrapping the entire code below in a container we make sure nothing will 'slip' out of it.-->
<!--https://getbootstrap.com/docs/4.0/layout/overview/#containers-->
<div class="container" id="boks">
  <title>Redirection</title>
<!--Cards is a bootstrap function that allows you to create a flexible container that includes options for headers, foooters and a wide variety of content, colours, fonts and more.-->
<!--  https://getbootstrap.com/docs/4.0/components/card/-->
  <div class="card">


<!--    The method attribute specifies how to send form-data (the form-data is sent to the page specified in the action attribute).-->
<!--    The form-data can be sent as URL variables (with method="get") or as HTTP post transaction (with method="post").-->
    <form action="/login" method="get">


      <label type="login">Login</label> <br>
<!--      placeholder lets you add text inside your input box-->
      <input type="text" name="username" placeholder="Enter your username">
      <input type="password" name="password" placeholder="Enter your password"> <br>
<!--      button is a bootstrap action that lets you create 'ready made' buttons. the name of the class below means:-->
<!--      btn = button   btn.primary means that the primary button settings its using(blue, a specific size and so on) while lg mens that it's the large button size.-->
      <button id="submit" type="submit" class="btn btn-primary btn-lg">Submit</button>
      <br>
    </form>
  </div>
</div>
</body>
</html>
